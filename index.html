<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>


  <!-- First Page -->
  <div class="item-container">
    <div class="star-container">
      <img src="./images/icon-star.svg" height="15" width="15" alt="star" srcset="">
    </div>
    <h5>How did we do?</h5>
    <p> Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <div class="rate-container">
      <div id="1" onclick="chooseBtn(e)">1</div>
      <div id="2">2</div>
      <div id="3">3</div>
      <div id="4">4</div>
      <div id="5">5</div>
    </div>
    <button id="btn-slide" class="btn btn-success">submit</button>
    <input type="hidden" id="hidden-input">
  </div>

  <div class="item-container text-center second">
    <img src="./images/illustration-thank-you.svg" width="90" height="70" alt="thank you" srcset="">
    <p class="rating-result">you selected <span id="rating">0</span> out of 5
    </p>
    <p>Thank You!</p>
    <p> We appreciate you taking the time to give a rating. If you ever need more support,
      don’t hesitate to get in touch!</p>
  </div>



  <!-- Second Page -->
